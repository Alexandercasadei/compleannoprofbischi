<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buon Compleanno Prof.ssa Bischi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #7b2cbf, #b5179e); /* Sfumature viola */
    }

    .container {
      position: relative;
      text-align: center;
      color: #fff;
      z-index: 2;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #ffffff; /* Colore bianco per il titolo più luminoso */
      text-shadow: 0px 0px 15px rgba(255, 255, 255, 0.7); /* Aggiunta di un'ombra per aumentare la luminosità */
      animation: fadeIn 2s ease-in-out, emergeText 2s ease-in-out;
    }

    .scroll-btn {
      padding: 12px 25px;
      font-size: 1.3em;
      border: 2px solid #ffffff;
      border-radius: 50px;
      cursor: pointer;
      background: #9d4edd;
      color: white;
      animation: bounce 1.5s infinite;
      transition: background 0.3s, transform 0.3s;
      opacity: 0; /* Bottone nascosto inizialmente */
      transform: translateY(50px); /* Effetto di entrata */
      animation: buttonIn 2s ease-in-out forwards; /* Animazione di comparsa */
    }

    .scroll-btn:hover {
      background: #7b2cbf;
      transform: scale(1.05);
    }

    .message {
      margin-top: 50px;
      font-size: 1.5em;
      color: #ffffff; /* Colore bianco per il messaggio */
      opacity: 0;
      transform: translateY(50px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .show {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes emergeText {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes buttonIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .light-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
      animation: lightMovement 6s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes lightMovement {
      0% {
        transform: translate(-30%, -30%) rotate(0deg);
      }
      50% {
        transform: translate(30%, 30%) rotate(180deg);
      }
      100% {
        transform: translate(-30%, -30%) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="light-effect"></div>
  <div class="container">
    <header>
      <h1>Buon Compleanno Prof.ssa Bischi!</h1>
      <button onclick="scrollToMessage()" class="scroll-btn">Clicca per un messaggio speciale</button>
    </header>
    <section class="message" id="message">
      <p>Auguri di buon compleanno, Lei è la migliore spero che ci sia anche l'anno prossimo con noi!</p>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: {
          value: 100,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: "#ffffff" /* Particelle bianche per il contrasto luminoso */
        },
        shape: {
          type: "circle",
          stroke: {
            width: 0,
            color: "#000000"
          },
          polygon: {
            nb_sides: 5
          }
        },
        opacity: {
          value: 0.5,
          random: true,
          anim: {
            enable: true,
            speed: 1,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 5,
          random: true,
          anim: {
            enable: false,
            speed: 40,
            size_min: 0.1,
            sync: false
          }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff", /* Linee bianche per contrasto */
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 6,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: {
            enable: false,
            rotateX: 600,
            rotateY: 1200
          }
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "repulse"
          },
          onclick: {
            enable: true,
            mode: "push"
          },
          resize: true
        },
        modes: {
          repulse: {
            distance: 100,
            duration: 0.4
          },
          push: {
            particles_nb: 4
          }
        }
      },
      retina_detect: true
    });

    function scrollToMessage() {
      document.getElementById('message').classList.add('show');
      window.scrollTo({
        top: document.getElementById('message').offsetTop,
        behavior: 'smooth'
      });
    }
  </script>
</body>
</html>
